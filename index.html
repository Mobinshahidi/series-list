<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Series Finder (TMDB)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="sticky top-0 z-10 backdrop-blur bg-white/75 border-b">
    <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <h1 class="text-2xl font-bold">Series Finder</h1>
      <div class="flex flex-wrap gap-2 w-full md:w-auto">
        <input id="searchInput" type="text" placeholder="Search…" class="flex-1 md:w-72 rounded-xl border px-3 py-2" />
        <select id="yearFilter" class="rounded-xl border px-3 py-2">
          <option value="">All years</option>
        </select>
        <button id="exportCsv" class="rounded-xl border px-4 py-2">Export CSV</button>
        <button id="exportJson" class="rounded-xl border px-4 py-2">Export JSON</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4">
    <p id="status" class="text-sm text-slate-600 mb-3">Loading series.txt…</p>
    <div id="grid" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
  </main>

  <template id="cardTpl">
    <article class="rounded-2xl overflow-hidden shadow-sm border bg-white flex flex-col">
      <!-- Selector fix: use a data attribute instead of escaping special characters -->
      <div data-img class="aspect-[2/3] bg-slate-200 grid place-items-center text-slate-500 text-sm">Loading…</div>
      <div class="p-4 flex-1 flex flex-col">
        <h2 class="font-semibold text-lg leading-snug"></h2>
        <p class="text-sm text-slate-600 mt-1"></p>
        <div class="mt-3 text-sm flex flex-wrap gap-x-3 gap-y-1 text-slate-700"></div>
        <a target="_blank" rel="noopener" class="mt-4 text-sm text-blue-600 hover:underline">View on TMDB →</a>
      </div>
    </article>
  </template>

  <script>
  const API_URL = "/.netlify/functions/tmdb"; // Proxied function
  const IMG_BASE = "https://image.tmdb.org/t/p/w342";

  async function readSeriesList() {
    const res = await fetch("./series.txt", { cache: "no-store" });
    if (!res.ok) throw new Error("Failed to load series.txt");
    const text = await res.text();
    return text.split(/\r?\n/)
      .map(l => l.trim())
      .filter(l => l && !l.startsWith("#"))
      .map(l => {
        const m = l.match(/^(.+?)\s+—\s+(\d{4})$/);
        if (!m) return null;
        return { title: m[1].trim(), year: Number(m[2]) };
      })
      .filter(Boolean);
  }

  const debounce = (fn, ms=250) => { let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; };

  async function fetchShow(title, year) {
    const url = new URL(API_URL, location.origin);
    url.searchParams.set("q", title);
    url.searchParams.set("year", year);
    const res = await fetch(url);
    if (!res.ok) throw new Error("TMDB lookup failed");
    return res.json();
  }

  // Create & mount a card immediately, return an updater for when data arrives
  function mountCard({title, year}) {
    const grid = document.getElementById("grid");
    const tpl = document.getElementById("cardTpl");
    const node = tpl.content.cloneNode(true);

    const imgWrap = node.querySelector('[data-img]');
    const h2 = node.querySelector("h2");
    const p = node.querySelector("p");
    const meta = node.querySelector("div.mt-3");
    const link = node.querySelector("a");

    h2.textContent = `${title} — ${year}`;
    p.textContent = "Fetching…";
    link.removeAttribute('href');

    const wrapper = document.createElement('div');
    wrapper.appendChild(node);
    const cardEl = wrapper.firstElementChild;
    grid.appendChild(cardEl);

    return function update(data) {
      p.textContent = data.overview || "";
      meta.innerHTML = [
        data.name && data.name !== title ? `<span class=\"opacity-80\">TMDB: ${data.name}</span>` : "",
        data.first_air_date ? `<span>First air: ${data.first_air_date}</span>` : "",
        data.vote_average ? `<span>Rating: ${Number(data.vote_average).toFixed(1)}</span>` : "",
        data.networks?.length ? `<span>Networks: ${data.networks.join(', ')}</span>` : "",
        data.status ? `<span>Status: ${data.status}</span>` : "",
      ].filter(Boolean).join(" · ");

      const imgWrap = cardEl.querySelector('[data-img]');
      if (data.poster_path) {
        const img = document.createElement("img");
        img.loading = "lazy";
        img.src = IMG_BASE + data.poster_path;
        img.alt = data.name || title;
        img.className = "w-full h-auto block";
        imgWrap.innerHTML = "";
        imgWrap.appendChild(img);
      } else {
        imgWrap.textContent = "No image";
      }

      if (data.tmdbUrl) { link.href = data.tmdbUrl; }
    }
  }

  // In-memory dataset for export
  let DATA = [];

  function applyFilters() {
    const q = document.getElementById('searchInput').value.trim().toLowerCase();
    const y = document.getElementById('yearFilter').value;
    const cards = Array.from(document.getElementById('grid').children);

    cards.forEach(card => {
      const title = card.querySelector('h2').textContent.toLowerCase();
      const yearMatch = /\b(\d{4})$/.exec(card.querySelector('h2').textContent);
      const year = yearMatch ? yearMatch[1] : '';
      const desc = (card.querySelector('p').textContent || '').toLowerCase();
      const matchQ = !q || title.includes(q) || desc.includes(q);
      const matchY = !y || year === y;
      card.style.display = (matchQ && matchY) ? '' : 'none';
    });

    document.getElementById('status').textContent = `${cards.filter(c=>c.style.display!=='none').length} of ${cards.length} shown`;
  }

  function populateYearFilter(list) {
    const years = Array.from(new Set(list.map(x=>x.year))).sort((a,b)=>a-b);
    const sel = document.getElementById('yearFilter');
    years.forEach(y => { const o=document.createElement('option'); o.value=String(y); o.textContent=y; sel.appendChild(o); });
  }

  function exportCsv() {
    const headers = ["Input Title","Input Year","TMDB ID","TMDB Name","First Air Date","Rating","Status","Networks","TMDB URL"];
    const rows = DATA.map(d => [
      d.inputTitle, d.inputYear, d.id||"", d.name||"", d.first_air_date||"", d.vote_average||"", d.status||"", (d.networks||[]).join("; "), d.tmdbUrl||""
    ]);
    const csv = [headers, ...rows].map(r => r.map(v => `"${String(v).replaceAll('"','""')}"`).join(",")).join("\n");
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'series.csv'; a.click(); URL.revokeObjectURL(a.href);
  }

  function exportJson() {
    const subset = DATA.map(({inputTitle,inputYear,id,name,first_air_date,vote_average,status,networks,tmdbUrl,poster_path}) => ({
      inputTitle,inputYear,id,name,first_air_date,vote_average,status,networks,tmdbUrl,poster_path
    }));
    const blob = new Blob([JSON.stringify(subset, null, 2)], { type: 'application/json' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'series.json'; a.click(); URL.revokeObjectURL(a.href);
  }

  document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 150));
  document.getElementById('yearFilter').addEventListener('change', applyFilters);
  document.getElementById('exportCsv').addEventListener('click', exportCsv);
  document.getElementById('exportJson').addEventListener('click', exportJson);

  // Small concurrency pool so results appear continuously
  async function pool(tasks, limit=4) {
    let i = 0, running = 0; const results = [];
    return new Promise(resolve => {
      const next = () => {
        if (i === tasks.length && running === 0) return resolve(results);
        while (running < limit && i < tasks.length) {
          const idx = i++;
          running++;
          tasks[idx]().then(r => results[idx]=r).catch(()=>{}).finally(()=>{ running--; next(); });
        }
      };
      next();
    });
  }

  (async function init(){
    try {
      const list = await readSeriesList();
      populateYearFilter(list);
      document.getElementById('status').textContent = `Loaded ${list.length} items. Looking up on TMDB…`;

      const tasks = list.map(({title, year}) => {
        const update = mountCard({title, year});
        return async () => {
          try {
            const data = await fetchShow(title, year);
            const row = { inputTitle: title, inputYear: year, ...data };
            DATA.push(row);
            update(data);
            applyFilters();
            document.getElementById('status').textContent = `${DATA.length}/${list.length} fetched`;
          } catch (e) {
            update({ overview: String(e) });
          }
        };
      });

      await pool(tasks, 4);
      applyFilters();
    } catch (e) {
      document.getElementById('status').textContent = 'Error: ' + e.message;
    }
  })();
  </script>
</body>
</html>
